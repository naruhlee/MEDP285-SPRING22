<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
      *{
          box-sizing: border-box;
      }
        body{
            background-color: #1F1F1F;
      }
        .container{
            width: 1280px;
            height: 1024px;
            background-color:#1F1F1F;
        }
        #img--topright{
            position: relative;
            left: 1600px;
            top: 0px;
        }
        #top--left--youtube{
            position: absolute;
            left: 130px;
            top: 0px;
        }
        #middle--left--imgicons{
            position: relative;
            top: 60px;
        }
        






    </style>
</head>
<body>
    <div class="container">
        <div class="top--menu top--icons" id="img--topright">
            <img src="top bar icons.png" width="600px" height="70px">
        </div>
        <div class="left--icons" id="middle--left--imgicons">
            <img src="ytsidepageicons.png" width="750px" height=650px>
        </div>
        <div class="youtube--icons" id="top--left--youtube">
            <img src="youtubelogo.png" width="180px" height="130px">
        </div>
    </div>
</body>
</html>
