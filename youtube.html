<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
      *{
          box-sizing: border-box;
      }
        body{
            background-color: #1F1F1F;
      }
        .container{
            width: 1280px;
            height: 1024px;
            background-color:#1F1F1F;
        }
        #top--left--youtube{
            position: absolute;
            left: 130px;
            top: -5px;
        }
        a{
            color: white;
        }
        .sidenav{
            overflow: hidden;
        }
        .sidenav a{
            float: left;
            text-align: left;
            padding: 20px 20px;
            font-size: 27px;
        }
        .topnav{
            overflow: hidden;
            background-color:#383837 ;
        }
        .search--bar{
            position:absolute;
            top: 27px;
            left: 800px;
            background-color: #383837;
            width: 1150px;
            height: 85px;
            padding: 5px;
            border-radius: 1px;
            display: flex;
            justify-content: space-between;
        
        }
        .search--bar .input{
            width:1000px ;
            background-color:black;
            font-size: 30px;
            text-align: left;
            color: white;

        }
        .sidenav a{
            text-decoration: none;
            font-family: sans-serif;
        }
        .side--icons--img{
            top: 150px ;
        }
        .microphone{
            position: absolute;
            left: 1955px;
            top: 20px;
            border: none;
            padding: 0px;
        }
        .videoicon{
            position: absolute;
            left: 2350px;
            top:20px;
            border: none;
            padding:0px;
        }
        .optionsicon{
            position: absolute;
            left: 2470px;
            top: 20px;
            padding: 0px;
            border: none;
        }
        .bellicon{
            position: absolute;
            left: 2600px;
            top: 20px;
            padding: 0px;
            border: none;
        }
        .profileimage{
            position: absolute;
            left: 2723px;
            top: 20px;
            padding: 0px;
            border: none;
        }
        

        

    </style>
</head>
<body>
    <div class="container">
        <div class="youtube--icons" id="top--left--youtube">
            <a href="https://www.youtube.com">
                <img src="youtubelogo.png" width="200px" height="130px">
            </a>
        </div>

        <div class="threedashes" id="three--dashes--lefttop"> 
            <img src="threedashesyt.png" width="130px" height="110px">
        </div>

        <div class="side--icons--img" style="position:absolute">
            <img src="ytsidepageicons.png" width="810px" height="680px">
            <div class="side--container">
                <div class="sidenav">
                    <a style="position: absolute; left: 135px; top: 6px;" href="/">Home</a>
                    <a style="position: absolute; left:135px; top: 85px;" href="/"> Explore</a>
                    <a style="position: absolute; left: 135px; top: 165px;" href="/"> Subscriptions </a>

                    <a style="position: absolute; left: 135px; top: 263px;" href="/"> Library</a>
                    <a style="position: absolute; left: 135px; top: 348px;" href="/"> History</a>
                    <a style="position: absolute; left: 135px; top: 432px;" href="/"> Your Videos</a>
                    <a style="position: absolute; left: 135px; top: 525px;" href="/"> Watch Later</a>
                    <a style="position: absolute; left: 135px; top: 613px;" href="/"> Liked Videos </a>
                </div>
            </div>
        </div>
        
        <div class="topnav">
            <div class="search--bar">
                <input type="text" class="input" placeholder="Search">
                <div class="search--button">
                    <input type="image" class="search--button" src="searchbuttonyt.png" height="75px" width="130px">
                </div>
            </div>
        </div>

        <div class="top--right--nav">
            <input type="image" class="microphone" src="microphone.png" height="100px" width="110px" alt="Microphone">
            <input type="image" class="videoicon" src="videoicon.png" height="100px" width="120px" alt="Broadcast Yourself">
            <input type="image" class="optionsicon" src="optionsicon.png" width="120px" height="100px" alt="Menu">
            <input type="image" class="bellicon" src="bellicon.png" width="120px" height="100px" alt="Notifications">
            <input type="image" class="profileimage" src="profileimage.png" width="130px" height="100px" alt="Sign Out">
        </div>
    </div>
</body>
</html>
