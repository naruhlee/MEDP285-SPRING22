<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
      *{
          box-sizing: border-box;
      }
        body{
            background-color: #1F1F1F;
      }
        .container{
            width: 1280px;
            height: 1024px;
            background-color:#1F1F1F;
        }
        #top--left--youtube{
            position: absolute;
            left: 150px;
            top: 5px;
        }
        a{
            color: white;
        }
        .sidenav{
            overflow: hidden;
        }
        .sidenav a{
            float: left;
            text-align: left;
            padding: 14px 16px;
            font-size: 25px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="youtube--icons" id="top--left--youtube">
            <a href="https://www.youtube.com">
                <img src="youtubelogo.png" width="180px" height="130px">
            </a>
        </div>

        <div class="threedashes" id="three--dashes--lefttop"> 
            <img src="threedashesyt.png" width="140px" height="130">
        </div>

        <div class="side--icons--img" style="position:absolute">
            <img src="ytsidepageicons.png" width="780px" height="650px">
            <div class="side--container">
                <div class="sidenav">
                    <a style="position: absolute; left: 90px; top: 15px;" href="/">Home</a>
                    <a style="position: absolute; left:90px; top: 85px;" href="/"> Explore</a>
                    <a style="position: absolute; left:90px; top: 150px;" href="/"> Subscriptions </a>

                    <a style="position: absolute; left:90px; top: 265px;" href="/"> Library</a>
                    <a style="position: absolute; left:90px; top: 345px;" href="/"> History</a>
                    <a style="position: absolute; left:90px; top: 420px;" href="/"> Your Videos</a>
                    <a style="position: absolute; left:90px; top: 505px;" href="/"> Watch Later</a>
                    <a style="position: absolute; left:90px; top: 580px;" href="/"> Liked Videos </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
